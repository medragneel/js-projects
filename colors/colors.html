    <div class="colors h-75 ds-f j-s-between">
        <div class="color ds-f d-col al-center align-center">
            <h2>Hex</h2>
            <div class="controls">
                <button class="adjust"><i class='fas fa-sliders-h'></i></button>
                <button class="lock"><i class='fas fa-lock-open'></i></button>
            </div>
            <div class="sliders">
                <button class="close-adjustement">X</button>

                <span>hue</span>

                <input type="range" name='hue' id='hue' class='hue-input' min='0' max='360' step='1' data-hue='0'>

                <span>brightness</span>

                <input type="range" name='brightness' id='brightness' class='brightness-input' min='0' max='1'
                    step='0.01' data-brightness='0'>

                <span>saturation</span>

                <input type="range" name='saturation' id='saturation' class='saturation-input' min='0' max='1'
                    step='0.01' data-saturation='0'>

            </div>
        </div>
